<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Car Detailing Services</title>
    <style>
        .body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px); /* Adjust for header height */
            background-color: #f4f4f4;
        }
        .content-wrapper {
            text-align: center;
            align-items: center;
            flex-direction: column;
        }
        .content-wrapper iframe {
            margin-bottom: 20px; /* Add spacing between iframe and link */
        }
        .content-wrapper a {
            display: block;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header .logo {
            height: 40px;
        }
        .nav {
            display: flex;
            gap: 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Car Detailing Logo" class="logo">
        <div class="nav">
            <a href="#home">Home</a>
            <a href="#services">Options</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#info">Info</a>
        </div>
    </div>
    <div class="body">
        <div class="content-wrapper">
            <iframe 
                src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=Europe%2FBrussels&showTz=0&showTitle=0&showPrint=0&showCalendars=0&showTabs=0&src=Y29tcGFueS5kYWlseWRldGFpbHMuYmVAZ21haWwuY29t&color=%23039BE5" 
                style="border-width:0" 
                width="800" 
                height="600" 
                frameborder="0" 
                scrolling="no">
            </iframe>        
            <a href="https://www.paypal.com/ncp/payment/8W6HTQEKSDCQ6" target="_blank">Book here!</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 Premium Car Detailing. All rights reserved.</p>
    </div>
</body>
</html>
